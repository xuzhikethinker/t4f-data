log4j.rootLogger=DEBUG, A1

log4j.logger.aos=DEBUG, CONSOLE, FILE
log4j.logger.org=WARN, NULL
log4j.logger.com=WARN, NULL
log4j.logger.gate=WARN, NULL
log4j.logger.me=WARN, NULL

log4j.logger.org.apache=ERROR
log4j.logger.fr=ERROR

log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=[%d{HH:mm:ss.SSS}] (%C.java:%L):%M - %m%n

log4j.logger.aos=DEBUG, aos
log4j.appender.aos.Encoding=UTF-8
log4j.appender.aos=org.apache.log4j.RollingFileAppender
log4j.appender.aos.File=aos.log.txt
log4j.appender.aos.MaxFileSize=1000KB
log4j.appender.aos.MaxBackupIndex=20
log4j.appender.aos.layout=org.apache.log4j.PatternLayout
log4j.appender.aos.layout.ConversionPattern=[%d{dd-MM-yyyy HH:mm:ss.SSS}] (%C.java:%L):%M - %m%n

log4j.logger.com=INFO, com
log4j.appender.com.Encoding=UTF-8
log4j.appender.com=org.apache.log4j.RollingFileAppender
log4j.appender.com.File=com.log.txt
log4j.appender.com.MaxFileSize=100KB
log4j.appender.com.MaxBackupIndex=20
log4j.appender.com.layout=org.apache.log4j.PatternLayout
log4j.appender.com.layout.ConversionPattern=[%d{dd-MM-yyyy HH:mm:ss.SSS}] (%C.java:%L):%M - %m%n
