log4j.rootLogger=DEBUG, NULL

log4j.logger.aos=DEBUG, CONSOLE, FILE
log4j.logger.org=WARN, NULL
log4j.logger.com=WARN, NULL
log4j.logger.gate=WARN, NULL

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%d{yyyy.MM.dd z HH:mm:ss.SSS}] (%C.java:%L):%M - %m%n

log4j.appender.FILE=org.apache.log4j.RollingFileAppender
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.File=log/aos.cache.log
log4j.appender.FILE.layout.ConversionPattern=[%d{yyyy.MM.dd z HH:mm:ss.SSS}] (%C.java:%L):%M - %m%n
log4j.appender.FILE.MaxFileSize=1000KB
log4j.appender.FILE.MaxBackupIndex=100
